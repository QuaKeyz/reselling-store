<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ember Syndicate</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">

    <div class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1><span>Ember Syndicate</span></h1>
          <p>Designer • Streetwear • Kicks • Tech — curated drops</p>
        </div>
      </div>

      <div class="actions">
        <input id="search" class="input" placeholder="Search heat…" />
        <select id="category" class="input select">
          <option value="">All categories</option>
        </select>
        <div class="badge"><span class="dot"></span> Cart: <span id="cartCount">0</span></div>
      </div>
    </div>

    <div class="hero">
      <div class="hero-inner">
        <div>
          <h2>Ride the <span class="fire">Nightfire</span></h2>
          <p>High-demand pieces, clean listings, fast checkout. Tap in—when it’s gone, it’s gone.</p>
        </div>
        <div class="hero-cta">
          <a class="btn ghost" href="/admin">Admin</a>
          <button class="btn primary" onclick="document.getElementById('search').focus()">Shop Now</button>
        </div>
      </div>
    </div>

    <div class="grid">
      <section class="products" id="products"></section>

      <aside class="card cart">
        <div class="pad">
          <div class="row">
            <h2>Your Cart</h2>
            <button id="clearBtn" class="btn danger">Clear</button>
          </div>

          <div class="hr"></div>

          <div id="cartItems" class="cart-items"></div>

          <div class="hr"></div>

          <div class="row">
            <div class="footer-note">Subtotal</div>
            <div class="price" id="subtotal">$0.00</div>
          </div>

          <button id="checkoutBtn" class="btn primary" disabled>Checkout</button>

          <div class="footer-note">
            Secure Stripe checkout. Inventory is verified at checkout.
          </div>
        </div>
      </aside>
    </div>

  </div>
  <script src="/app.js"></script>
</body>
</html>
